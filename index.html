<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasik Slot Makinesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="slot-machine">
            <div class="reels">
                <div class="reel-container" style="transform: translateX(-1px);">
                    <div class="reel" id="reel1"></div>
                </div>
                <div class="reel-container" style="transform: translateX(5px);">
                    <div class="reel" id="reel2"></div>
                </div>
                <div class="reel-container" style="transform: translateX(20px);">
                    <div class="reel" id="reel3"></div>
                </div>
            </div>
            <button id="spin">Döndür</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
